
{% extends "preview/base.html" %}

{% block content %}
<div id="new" class="basic-content-margins"> 

  <div id="new-form-description">
    <h3>New Preview</h3>
    <p>Use this form to create a sample email for your previewing pleasure.</p>
  </div>

  <div id="new-form">
    <form action={% url 'preview:new' %} method="post"> 
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Preview">
    </form>
  </div>

</div>
{% endblock %}
