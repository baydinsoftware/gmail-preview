
{% extends "preview/base.html" %}

{% block content %}
<div id="registration" class="basic-content-margins">
  <form method="post" action="{% url 'preview:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

  <p>Don't have a username? Click <a class="inline-link" href={% url 'preview:register' %}>here</a> to register.<p>
</div>
 
{% endblock %}
